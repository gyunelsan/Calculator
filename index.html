<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="h1">Calculator</h1>
        <input 
        type="number"
        placeholder="Enter the number"
        id="inputOne"
        value="10">

        <input type="number"
        placeholder="Enter the number"
        id="inputTwo"
        value="5">
    <div>
        <button class="btnPlus" id="plus">+</button>
        <button class="btnMinus" id="minus">-</button>
        <button class="btnMult" id="multiplication">×</button>
        <button class="btnDivis" id="division">/</button>
    </div>
    <button class="btn" id="submit">Сalculate</button>

    <div class="content">
        <h4 class="h4">Result:</h4> 
        <p id="result">49</p>
    </div>

</div>
</body>
<script src="./add.js"></script>
</html>
